<script>

  let time = 600; // 10 minutes in seconds

  let countdown = setInterval(function () {
    let minutes = Math.floor(time / 60);
    let seconds = time % 60;
    const timeString = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    time--;
    document.getElementById("currentTime").innerText = timeString;
    if (time < 0) {
      clearInterval(countdown);
      document.getElementById("currentTime").innerText = 'Time is over';
    }
  }, 1000);

  const copyToClipboard = (text) => {
    const el = document.createElement('textarea');
    el.value = text;
    document.body.appendChild(el);
    el.select();
    document.execCommand('copy');
    document.body.removeChild(el);

    document.querySelector('.copied').style.display = 'flex';

    setTimeout(function () {
      document.querySelector('.copied').style.display = 'none';
    }, 1000); // Hides the element after 3 seconds (3000 milliseconds)
  }

</script>
