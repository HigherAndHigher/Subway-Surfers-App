<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subway Surfers</title>
    <link rel="icon" href="../assets/images/icon.jpg">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fugaz+One:wght@400&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Harmattan:wght@400&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400&display=swap" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <link href="./assets/css/index.css" rel="stylesheet">
    <script src="./assets/js/index.js"></script>
</head>

<body class="mx-auto">
    <div class="bg-whiteblock">
        <div class="container-fluid px-4 px-sm-5 d-flex flex-wrap align-content-between">
            <div class="row d-flex justify-content-between mx-0 w-100 logo-container">
                <div class="column col-2 text-center  rounded-4 d-flex align-items-center p-0">
                    <a href="/home/profile.html" class="w-100">
                        <img src="./assets/images/contact-icon.svg" class="w-100" role="button">
                    </a>
                </div>
                <div class="column col-5 d-flex align-items-center">
                    <a href="/">
                        <img src="./assets/images/logo.png" class="w-100" role="button">
                    </a>
                </div>
                <div class="column col-1 d-flex align-items-center p-0">
                    <a href="#" class="p-0 w-100">
                        <img src="./assets/images/signout.svg" class="w-100 p-0" role="button">
                    </a>
                </div>
            </div>
            <div class="row charactor-container d-flex w-100 m-0 flex-wrap align-content-around">
                <form class="p-0">
                    <div class="col-12 d-flex align-items-center justify-content-start">
                        <div class="col-1">
                            <img src="./assets/images/address-icon.svg" class="w-100">
                        </div>
                        <div class="font-fugaz profile-head ps-1">
                            SEU NOME
                        </div>
                    </div>
                    <input type="text" placeholder="Seu nome" id="name">
                    <input type="email" placeholder="Seu e-mail" id="email">
                </form>
                <form class="px-0 pt-2">
                    <div class="col-12 d-flex align-items-center justify-content-start">
                        <div class="col-1">
                            <img src="./assets/images/key-icon.svg" class="w-100">
                        </div>
                        <div class="font-fugaz profile-head ps-1">
                            INFORMAÇÕES PESSOAIS
                        </div>
                    </div>
                    <input type="text" placeholder="CPF" id="cpf">
                    <input type="text" placeholder="DATA DE CADASTRO" id="data">
                    <input type="number" placeholder="WHATSAPP" id="whatsapp">
                </form>
                <a href="/home" class="btn-telegram text-decoration-none mt-2 mx-0 my-sm-3 w-50">
                    <div class="font-fugaz text-white rounded-3 d-flex w-100 py-2 ">
                        <div class="column col-4 d-flex justify-content-center align-self-center">
                            <img class="w-75 px-sm-2" src="./assets/images/left-arrow.svg" />
                        </div>
                        <div class="column col-8 d-flex align-self-center justify-content-center voltar">
                            VOLTAR
                        </div>
                    </div>
                </a>
            </div>
            <div class="row d-flex align-items-center btn-group w-100 mx-0 mb-2 my-sm-3">
                <a href="/home/" class="column w-25 px-1 px-sm-3">
                    <img src="./assets/images/inicio.svg" class="w-100">
                </a>
                <a href="/home/deposit.html" class="column w-25 px-1 px-sm-3">
                    <img src="./assets/images/depositar.png" class="w-100">
                </a>
                <a href="/home/sacar.html" class="column w-25 px-1 px-sm-3">
                    <img src="./assets/images/scar.svg" class="w-100">
                </a>
                <a href="/home/wallet.html" class="column w-25 px-1 px-sm-3">
                    <img src="./assets/images/afiliado.svg" class="w-100">
                </a>
            </div>
        </div>
    </div>
</body>

</html>
